{% extends "base.html" %}
{% load crispy_forms_tags crispy_forms_gds %}

{% block header__service %}
  {% block header__service__name %}
    <h3>{{ service_header }}</h3>
  {% endblock %}
{% endblock %}


{% block content %}

  {% error_summary form %}

  <span class="govuk-caption-xl">
  </span>
  <h2 class="govuk-heading-l">
    Form
  </h2>

  <div class="govuk-body">
    {% crispy form %}
  </div>

{% endblock %}
