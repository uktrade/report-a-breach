version: "3.8"
services:
    db:
        image: postgres:16.1
        volumes:
            - ./pgdata/:/var/lib/postgresql/data
        env_file:
            - .env
        environment:
            POSTGRES_PASSWORD: password
        ports:
            - "15432:5432"
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 2s
            timeout: 6s
            retries: 5


    redis:
        image: redis:7.2.4
        volumes:
            - ./redis_data:/data
        ports:
            - "16379:6379"

    localstack:
        image: localstack/localstack
        ports:
          - "14566:4566"
        volumes:
          - ./aws:/etc/localstack/init/ready.d
          - "/var/run/docker.sock:/var/run/docker.sock"
