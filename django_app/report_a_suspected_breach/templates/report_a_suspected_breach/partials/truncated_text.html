{% if text|wordcount > truncate_words_limit %}
    <div class="text_truncator">
        <div class="truncated_text hide-on-js-disabled">
            {{ text|truncatewords_html:truncate_words_limit }}
            <div class="hide-on-js-disabled">
                <br>
                <a href="javascript:void(0);" class="read_more_button">Read more</a>
            </div>
        </div>
        <div class="expanded_text hidden show-on-js-disabled">
            {{ text }}
            <div class="hide-on-js-disabled">
                <br>
                <a href="javascript:void(0);" class="read_less_button">Read less</a>
            </div>
        </div>
    </div>
{% else %}
    {{ text }}
{% endif %}
